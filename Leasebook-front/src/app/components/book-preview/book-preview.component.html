<div class="row" *ngIf="!book; else main_content">
    <h1>Loading..</h1>
</div>
<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:3000/' + book.add_photo" class="img-card-top w-100">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <form class="card-body" (submit) = "updateBook(name, description, synopsis, publication_date, autor, editorial, genre)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Titulo del libro" [value]="book.name" #name>
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" placeholder="Descripción del libro" #description
                            [value]="book.description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Sinopsis del libro" #synopsis
                            [value]="book.synopsis">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="fecha de publicación" #publication_date
                            [value]="book.publication_date">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Editorial del libro" #editorial
                            [value]="book.editorial">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Autor del libro" [value]="book.autor" #autor>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Genero del libro" [value]="book.genre" #genre>
                    </div>
                    <button class="btn btn-primary btn-block">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" (click) = "deleteBook(book._id)">
        Eliminar
    </button>
</ng-template>
