<app-header></app-header>
<!DOCTYPE html>
<html>
<body>
<div class="container">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesión</h3>
				<div class="d-flex justify-content-end social_icon"></div>
			</div>
			<div class="card-body">
				<form (submit)="login(email, password)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="correo" id="email" #email>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Contraseña" id="password" #password>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Recordarme
					</div>
					<div class="form-group">
						<input type="submit" value="Entrar" class="btn float-right login_btn" id="btnIniciar">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tienes una cuenta?<a routerLink="/registro">Registrate</a>
				</div>
				<div class="d-flex justify-content-center">
					<a routerLink="/reset">Olvido su Contraseña?</a>
				</div>
			</div>
		</div>
	 </div>
      </div>
        </div>
  </body>
</html>
